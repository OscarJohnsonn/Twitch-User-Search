<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch User Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Twitch User Search</h1>
        <form id="searchForm">
            <input type="text" id="channel_name" name="channel_name" placeholder="Enter Twitch Channel Name">
            <button type="submit">Search</button>
        </form>

        <div id="recent-profiles">
            <!-- Recent profiles will be displayed here -->
        </div>

        <div id="user-info" class="user-info clearfix">
            <!-- User information will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
